<ion-content class="ion-padding" [fullscreen]="true">
  <h2 class="ion-text-center">Petit Bac en ligne 🎲</h2>

  <ion-button expand="block" (click)="goToCreate()">
    Créer une partie
  </ion-button>

  <ion-item>
    <ion-label position="floating">Code de la partie</ion-label>
    <ion-input [(ngModel)]="joinCode"></ion-input>
  </ion-item>

  <ion-button expand="block" class="ion-margin-top" (click)="goToJoin()">
    Rejoindre
  </ion-button>
</ion-content>
