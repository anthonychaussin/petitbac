<ion-content class="ion-padding">

  <ion-card class="ion-padding">
  <ion-card-header>
    <ion-card-title class="ion-text-center">Petit Bac en ligne 🎲</ion-card-title>
  </ion-card-header>

    <ion-card-content>
  <ion-item>
    <ion-label position="floating">Code de la partie</ion-label>
    <ion-input [(ngModel)]="joinCode"></ion-input>
  </ion-item>

  <ion-button expand="block" class="ion-margin-top" (click)="goToJoin()">
    Rejoindre
  </ion-button>

  <ion-button expand="block" (click)="goToCreate()">
    Créer une partie
  </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
